<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./568964.jpg" type="image/x-icon">
</head>
<body>
     <div class="container">
        <header>
            <h2>SignUp</h2>
        </header>
        <form class="form">
            <input type="text" placeholder="Username"><br>
            <input type="text" list="tech" placeholder="Technology"><br>
            <datalist id="tech">
                <option>HTML</option>
                <option>Css</option>
                <option>Javascript</option>
            </datalist>
            <input type="text" placeholder="Email"><br>
            <input type="password" placeholder="Password"><br>
            <input type="password" placeholder="Confirm Password"><br>
            </form>
            <a href="index2.html"><button>SignUp</button></a>
            <p>Already have an account? <a href="index2.html" target="_blank">Log in</a></p>
     </div>
</body>
</html>
