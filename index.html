  <body>

    <div class="container">

        <h2>SignUp</h2>

            <input type="text" name="First-Name" id="First-Name">

            <label for="Last-Name">Last-Name</label>
            <input type="text" name="Last-Name" id="Last-Name">

          <div class="form-group">
            <label for="Email">Email</label>

          <div class="form-group">
            <label for="Password">Password</label>
            <input type="text" name="Password" id="Password">
          </div>

          <a href="./Signupform2/index.html" target="_blank"><button type="button" name="button">sign Up</button></a>

        <!-- Form close -->
      </div>
      <!-- Form warp Stop -->
      <footer>
        <p>Already have an account, <a href="./Signup form 1/index.html" target="_blank">Login here</a></p>
